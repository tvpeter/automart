<!DOCTYPE html>
<html lang="en">

<head>
  <title>AutoMart | User Transactions</title>
  <link href="./css/styles.css" rel="stylesheet" type="text/css" />
  <link rel="shortcut icon" href="./images/caricon.png" type="image/x-icon">
  <meta name="viewport" content="width=device-width, initial-scale=1" />
</head>

<body>
  <div class="header">
    <!-- start of top header-->
    <div class="top-header">
      <div class="wrap">
        <div class="top-header-center">
          <div class="top-header-center-alert-right">
            <div class="txt-center">
              <span id="info">Your #1 Automobile Market Place.</span>
            </div>
          </div>
          <div class="clear"></div>
        </div>

        <div class="top-header-right">
          <span></span>
          <li class="dropdown">
            <div class="links">
              <a href="index.html">Logout</a>
              <a href="userprofile.html">Profile</a>
            </div>
          </li>
        </div>
        <div class="clear"></div>
      </div>
    </div>
    <!----start-mid-head---->
    <div class="mid-header">
      <div class="wrap">
        <div class="mid-grid-left">
          <a class="logo" href="index.html"></a>
        </div>
        <div class="mid-grid-right">
          <form>
            <label for="search"></label>
            <input type="text" placeholder="Search..." class="search" />
          </form>
        </div>
        <div class="clear"></div>
      </div>
    </div>
    <script>
      if (localStorage.length < 1 || localStorage.getItem('uid') === null || localStorage.getItem('name') === null || localStorage.getItem('auth') === null) {
        localStorage.clear();
        window.location.href = './login.html';
      }
    </script>
    <div class="header-bottom">
      <div class="wrap">
        <nav>
          <ul>
            <li><a href="createad.html">Create Ad</a></li>
            <li><a href="userads.html">My Ads</a></li>
            <li><a href="mytransactions.html" class="active">Transactions</a></li>
            <li><a href="./products.html">Ads</a></li>
          </ul>
        </nav>
      </div>
    </div>
  </div>

  <div class="content">
    <div class="wrap">
      <div class="resize-table">
        <h3 class="txt-center caption">My Transactions</h3>
        <div id="errorDisplay"></div>
        <input type="text" name="search" placeholder="Search table" class="search" id="search" />
        <table class="table">
        </table>
      </div>
    </div>
    <div class="clear"> </div>

  </div>


  <script src="./js/script.js"></script>
  <script src="./js/mytransactions.js"></script>
  <script>
    const search = document.querySelector("#search");
    const table = document.querySelector(".table");
    search.addEventListener('keyup', () => {
      filterTable(table);
    });

    const welcome = document.querySelector('.top-header-right span');
    welcome.textContent = `Hello ${localStorage.getItem('name')}`;

  </script>


  <!---- footer---->
  <div class="bottom-cols">
    <div class="wrap">
      <div class="bottom-col">
        <h6>Terms of Use</h6>
        <a href="#">Read here</a>
      </div>
      <div class="bottom-col">
        <h6>Return Policy</h6>
        <a href="#">Read here</a>
      </div>
      <div class="bottom-col">
        <h6>Contact Support Team</h6>
        <a href="#">Contact us here</a>
      </div>
      <div class="clear"></div>
    </div>
  </div>
  <!--End of upper footer -->

  <footer class="footer">
    <div class="wrap">
      <div class="footer-left">
        <ul>
          <li> <a href="#">Privacy & Cookie Policy</a> <span></span> </li>
          <li><a href="#">Cookie Settings</a></li>
        </ul>
      </div>
      <div class="clear"></div>
    </div>
  </footer>

</html>

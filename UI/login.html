<!DOCTYPE html>
<html lang="en">

<head>
  <title>AutoMart | Login</title>
  <link href="/css/styles.css" rel="stylesheet" type="text/css" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="shortcut icon" href="/images/caricon.png" type="image/x-icon">
  <meta name="description" content="Login into Automart">
</head>

<body>
  <div class="header">
    <!-- start of top header-->
    <div class="top-header">
      <div class="wrap">
        <div class="top-header-center">
          <div class="top-header-center-alert-right">
            <div class="txt-center">
              <span id="info">Your #1 Automobile Market Place.</span>
            </div>
          </div>
          <div class="clear"></div>
        </div>

        <div class="top-header-right">
          <ul>
            <li><a href="/products">Products</a><span></span></li>
            <li><a href="/signin">Login</a><span> </span></li>
            <li><a href="/signup">Register</a></li>
          </ul>
        </div>
        <div class="clear"></div>
      </div>
    </div>
    <!----start-mid-head---->
    <div class="mid-header">
      <div class="wrap">
        <div class="mid-grid-left">
          <a class="logo" href="/"><span> </span></a>
        </div>
        <div class="mid-grid-right">
          <form>
            <label for="search"></label>
            <input type="text" placeholder="Search..." class="search" />
          </form>
        </div>
        <div class="clear"></div>
      </div>
    </div>

  </div>


  <div class="content">
    <div class="wrap">
      <div class="container">

        <form id="loginForm">
          <div class="row txt-center">
            <h1>Login</h1>
          </div>
          <div class="txt-center">
            <span class="txt-warning" id="errorDisplay"></span>
          </div>
          <div class="row">
            <div class="col-25">
              <label for="email">Email</label>
            </div>
            <div class="col-75">
              <input type="email" name="email" required>
            </div>
          </div>
          <div class="row">
            <div class="col-25">
              <label for="password">Password</label>
            </div>
            <div class="col-75">
              <input type="password" required name="password">
            </div>
          </div>
          <div class="row">
            <input type="submit" value="Login" class="btn">
          </div>
        </form>
        Forgot password? <button id="passwordReset">Recover</button>
      </div>
    </div>
    <div class="clear"> </div>
  </div>


  <!---- footer---->
  <div class="bottom-cols">
    <div class="wrap">
      <div class="bottom-col">
        <h6>Terms of Use</h6>
        <a href="#">Read here</a>
      </div>
      <div class="bottom-col">
        <h6>Return Policy</h6>
        <a href="#">Read here</a>
      </div>
      <div class="bottom-col">
        <h6>Contact Support Team</h6>
        <a href="#">Contact us here</a>
      </div>
      <div class="clear"></div>
    </div>
  </div>
  <!--End of upper footer -->

  <footer class="footer">
    <div class="wrap">
      <div class="footer-left">
        <ul>
          <li> <a href="#">Privacy & Cookie Policy</a> <span></span> </li>
          <li><a href="#">Cookie Settings</a></li>
        </ul>
      </div>
      <div class="clear"></div>
    </div>
  </footer>


  <div class="modal">
    <div class="content">
      <h4>Password Reset Form</h4>
      <hr>
      <label for="email">Email</label>
      <input type="email" name="emmail" id="useremail" required placeholder="Supply your registered email address">
      <br>
      <button class="btn" id="submitForm">Submit</button>
      <button class="btn" id="cancel">Cancel</button>
    </div>
  </div>

  <script src="/js/script.js"></script>
  <script src="/js/postResource.js"></script>
  <script>
    //password reset request
    const passwordRes = document.querySelector("#passwordReset");
    passwordRes.addEventListener("click", () => {
      passwordReset();
    });

    // login a user
    const signInUrl = '/api/v1/auth/signin';
    const loginForm = document.getElementById('loginForm');
    const displayError = document.getElementById('errorDisplay');

    loginForm.addEventListener('submit', async (event) => {
      event.preventDefault();

      const { elements } = loginForm;
      const data = {
        email: elements.namedItem('email').value,
        password: elements.namedItem('password').value,
      };
      try {
        const response = await fetch(signInUrl, {
          method: 'post',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify(data),
        });
        const responseToJson = await response.json();
        if (responseToJson.status !== 200) {
          // eslint-disable-next-line no-return-assign
          return (`${displayError.textContent = responseToJson.message}`);
        }
        return window.location.href = '/profile';
      } catch (error) {
        // eslint-disable-next-line no-return-assign
        return (`${displayError.textContent = error.message}`);
      }
      // await postResource(signInUrl, data, '/profile', displayError, 200);

    });
  </script>

</html>

  /car:
    post:
      tags:
        - car
      summary: Creates a new car advert
      description: Add meal to app
      consumes:
        - application/x-www-form-urlencoded
        - application/json
      produces:
        - application/json
      parameters:
        - name: Authorization
          in: header
          description: an authorization header
          required: true
          type: string
        - name: owner
          in: header
          description: Owner of the car
          required: true
          type: integer
        - name: model
          in: formData
          description: Model of the car
          required: true
          type: string
        - name: manufacturer
          in: formData
          description: The car manufacturer
          required: true
          type: string
        - name: state
          in: formData
          description: the state of the car [new, used]
          required: true
          type: string
        - name: price
          in: formData
          description: the price of the car advertised
          required: true
          type: number
        - name: body_type
          in: formData
          description: the shape of the car [sedan, suv, jeep etc]
          required: true
          type: string
        - name: description
          in: formData
          description: the description of the car advertised
          required: true
          type: string
        - name: status
          in: formData
          description: the status of the car advertised[ available, sold]
          required: false
          type: string
        - name: img
          in: formData
          description: Url to image of the car
          type: string
      responses:
        201:
          description: Ad created successfully
          examples:
            application/json:
              data:
              id: 1558731607229
              owner: 1558730737306
              created_on: 5/24/2019, 9:59:37 PM
              state: Used
              status: available
              price: 7000000
              manufacturer: Ford
              model: 2017 Ford Fiesta
              body_type: Hatchback
              description: This is the description of the car
              img: http://res.cloudinary.com/tvpeter/image/upload/v1558731577/uiqu5bj63lyxjhlaxkyu.jpg
        400:
          description: Invalid inputs
          examples:
            application/json:
              message: Fill all required fields
              status: 400
        401:
          description: Unauthorized, invalid token or session have expired
        500:
          description: There's a problem uploading your image
  /car/{id}:
    get:
      tags:
        - car
      summary: get ad by id
      description: Get a single ad by id
      produces:
        - application/json
      parameters:
        - in: path
          name: id
          description: An adverts id
          required: true
          type: integer
      responses:
        200:
          description: Successfully got an ad
          examples:
            application/json:
              data:
                id: 1558731607229
                owner: 1558730737306
                created_on: 5/24/2019, 9:59:37 PM
                state: Used
                status: available

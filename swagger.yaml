swagger: '2.0'
info:
  description: API for Automobile Online Marketplace
  version: 1.0.0
  title: automart
  contact:
    email: withtvpeter@gmail.com
  license:
    name: ISC
host: automart
basePath: /api/v1
tags:
  - name: auth
    description: Operations about user authentication
  - name: user
    description: User profile and all users operation
  - name: car
    description: Operations about adverts
  - name: order
    description: Operations about orders
  - name: flag
    description: Operations about ads flags
schemes:
  - https
paths:
  /auth/signup:
    post:
      tags:
        - auth
      summary: Create user
      description: Creates a new user account.
      produces:
        - application/json
      parameters:
        - name: user
          in: body
          description: user to sign up
          schema:
            type: object
            required:
              - first_name
              - last_name
              - email
              - phone
              - account_number
              - bank
              - address
              - password
              - passord_confirmation
            properties:
              first_name:
                type: string
              last_name:
                type: string
              email:
                type: string
              phone:
                type: integer
              account_nmber:
                type: integer
              bank:
                type: string
              address:
                type: string
              password:
                type: string
              password_confirmation:
                type: string
      responses:
        201:
          description: User created succcessfully
          examples:
            application/json:
              message: User created succcessfully
              data:
               token: MTU1OTgyMTklsle8juajdud83duae9d9ad9dhdIwMCw
               id: 1558861688503
               first_name: John
               last_name: Doe
               email: johndoe@email.com
               phone: 09098392839
               account_number: 1293023839
               address: this is the address
               isAdmin: false
        400:
          description: Invalid input
  /auth/signin:
    post:
      tags:
        - auth
      summary: sign in a user
      description: Sign in user into the application
      consumes:
        - application/json
        - application/x-www-form-urlencoded
      produces:
        - application/json
      parameters:
        - name: user
          in: body
          description: user to sign in
          schema:
            type: object
            required:
              - email
              - password
            properties:
              email:
                type: string
              password:
                type: string
      responses:
        200:
          description: User signed in
          examples:
            application/json:
              message: User successfully signed in
              user:
                id: 1558861688503
                first_name: John
                last_name: Doe
                email: johndoe@email.com
              token: >-
                eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpZCI6MSwiaWF0IjoxNTI1NTI5MjU3LCJleHAiOjE1MjU2MTU2NTd9.WqI-bayENIvde4UIkUWqVW3ZdMHtyVyY4RwOVx2gP4Y
              phone: 09098392839
              account_number: 0392383923
              address: this is the address
              isAdmin: false
        400:
          description: Invalid login credentials
  /auth/logout:
    get:
      tags:
        - auth
      summary: Logs out a user
      description: logs a user out of the app
      produces:
        - application/json
      parameters:
        - name: Authorization
          in: header
          description: an authorization header
          required: true
          type: string
      responses:
        200:
          description: You have been logged out successfully
  /user:
    patch:
      tags:
        - user
      summary: Update user password
      description: User update his/her password
      consumes:
        - application/json
        - application/x-www-form-urlencoded
      produces:
        - application/json
      parameters:
        - name: Authorization
          in: header
          required: true
          type: string
        - name: userId
          in: header
          description: the id of the user performing the update
          required: true
          type: number
      responses:
        200:
          description: User details updated successfully
          examples:
            application/json:
              data:
                id: 1558730737306
                email: tvpeter@gmail.com
                first_name: peter
                last_name: tyonum
                password: $2b$10$AINdYnWPPF99URkSCD1sQu3AG8oakjeWPJD1ZB9FxLlGTclRnSHY2,
                address: This is the address of the user
                isAdmin: false
                phone: 08137277480
                account_number: 0020600555
                bank: GTBank
                status: active
        400:
          description: Invalid input, fill all required fields
        401:
          description: Unauthorized, invalid token or session have expired
        404:
          description: User not found
  /users/{userId}:
    patch:
      tags:
        - user
      summary: Disable a user
      description: Admin disable an active user
      consumes:
        - application/json
        - application/x-www-form-urlencoded
      produces:
        - application/json
      parameters:
        - in: header
          name: Authorization
          description: The admin authorization 
          required: true
          type: string
        - in: path
          name: userId
          description: An adverts id
          required: true
          type: integer
      responses:
        200:
          description: User successfully disabled
          examples:
            application/json:
              data:
                id: 1558730737306
                email: tvpeter@gmail.com
                first_name: peter
                last_name: tyonum

  <head>

    <meta name="description" content="Login into Automart">
  </head>
  <body>
    <div class="header">
		<!-- start of top header-->
      <div class="top-header">
        <div class="wrap">
          <div class="top-header-center">
            <div class="top-header-center-alert-right">
              <div class="txt-center">
                    <span id="info">Your #1 Automobile Market Place.</span>
              </div>
            </div>
            <div class="clear"></div>
		  </div>
		  
          <div class="top-header-right">
            <ul>
                <li><a href="products.html">Products</a><span></span></li>    
                <li><a href="login.html" >Login</a><span> </span></li>
                <li><a href="signup.html">Register</a></li>
            </ul>
          </div>
          <div class="clear"></div>
        </div>
      </div>
      <!----start-mid-head---->
      <div class="mid-header">
          <div class="wrap">
            <div class="mid-grid-left">
                <a class="logo" href="index.html"><span> </span></a>
            </div>
            <div class="mid-grid-right">
                <form>
                    <label for="search"></label>
                    <input type="text" placeholder="Search..." class="search"/>
                  </form>
            </div>
            <div class="clear"></div>
          </div>
        </div>
      
  </div>
  
	
  <div class="content">
			<div class="wrap">
<div class="container">
    <form action="">
    <div class="row txt-center">
      <h1>Login</h1>
    </div>
    <div class="row">
      <div class="col-25">
        <label for="email">Email</label>
      </div>
      <div class="col-75">
        <input type="email" name="email">
      </div>
    </div>
    <div class="row">
      <div class="col-25">
        <label for="price">Password</label>
      </div>
      <div class="col-75">
        <input type="password" id="password" name="Password">
      </div>
    </div>
    <div class="row">
      <input type="submit" value="Login" class="btn">
    </div>
    </form>
    Forgot password? <button id="passwordReset">Recover</button>
  </div> 
    </div>
				<div class="clear"> </div>
		</div>
    
  
      <!---- footer---->
      <div class="bottom-cols">
          <div class="wrap">
            <div class="bottom-col">
              <h6>Terms of Use</h6>
              <a href="#">Read here</a>
            </div>
            <div class="bottom-col">
              <h6>Return Policy</h6>
              <a href="#">Read here</a>
            </div>
            <div class="bottom-col">
              <h6>Contact Support Team</h6>
              <a href="#">Contact us here</a>
            </div>
            <div class="clear"></div>
          </div>
        </div>
        <!--End of upper footer -->
    
        <footer class="footer">
          <div class="wrap">
            <div class="footer-left">
              <ul>
                <li> <a href="#">Privacy & Cookie Policy</a> <span></span> </li>
                <li><a href="#">Cookie Settings</a></li>
              </ul>
            </div>
            <div class="clear"></div>
          </div>
        </footer>


    <div class="modal">
        <div class="content">
          <h4>Password Reset Form</h4>
          <hr>
            <label for="email">Email</label>
            <input type="email" name="emmail" id="useremail" required placeholder="Supply your registered email address">
            <br> 
            <button class="btn" id="submitForm">Submit</button>
              <button class="btn" id="cancel">Cancel</button>
        </div>
      </div>

   <script src="./js/script.js"></script>
    <script>
      //password reset request
      const passwordRes = document.querySelector("#passwordReset");
      passwordRes.addEventListener("click", ()=>{
        passwordReset();
      });
    </script>
  </html>
